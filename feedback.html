<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div>
        <br />
        <h1>Feedback</h1>
        <textarea id="feedbackBox" rows="10" placeholder="Feedback will appear here" readonly></textarea>
        <textarea id="inputBox" rows="3" placeholder="Enter your feedback here"></textarea>
        <button onclick="add()">Submit</button>
    </div>

    <script>
        let feedbacks = [];

        function add() {
            let input = document.getElementById("inputBox").value;
            feedbacks.push(input);
            updateFeedbackDisplay();
            document.getElementById("inputBox").value = "";
        }

        function updateFeedbackDisplay() {
            document.getElementById("feedbackBox").value = feedbacks.join("\n\n");
        }
    </script>
</body>
</html>
